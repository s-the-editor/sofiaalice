<div class="overflow-x-hidden justify-center lg:pr-15 2xl:pr-50">
<br><br><br><br>
<div class="center-mobile lg:ml-15 2xl:ml-50  font-[Times_New_Roman]">
    <h1 class="text-5xl pl-2 pr-2">Art</h1>
    <br>
    
    <div class="flex flex-row flex-wrap">
    @for (card of cards; track card.title) {
        <mat-card class="card md:w-100" appearance="outlined">
            <mat-card-header>
                <mat-card-title class="text-xl">{{ card.title }}</mat-card-title>
                <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
            </mat-card-header>
                <br>
                <img mat-card-image [src]="card.imageUrl" alt="Photo of {{ card.title }}">
                <br>
                <mat-card-content>
                    <p class="text-lg">{{ card.content }}</p>
                </mat-card-content>
        </mat-card>
    }

    </div>
